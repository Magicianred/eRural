<div class="container mt-5">
  <div class="row mt-5">
    <div class="col-md-3 justify-content-center mt-5">
      <div *ngFor='let cat of listaCategorias' class="mt-2 mr-5 d-flex align-items-start flex-column bd-highlight mb-3"
        style="height: 200px;">
        <div *ngFor='let prod of listaProdutos' class="mt-1 ml-5 d-flex align-items-start flex-column bd-highlight mb-3"
          style="height: 200px;">
          {{cat.nome}}<br>
          <a href="i">{{prod.nome}}</a>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div *ngFor='let item of listaProdutos' class="product card mr-3 mt-5 ml-3 mb-2">
          <div class="imgbox">
            <img class="img" src="{{item.imagem}}">
          </div>
          <div class="details">
            <h2>{{item.nome}}<br><span>Categoria: {{item.categorias.nome}}</span></h2>
            <div class="preco">{{item.preco}}</div>
            <label class="label">Disponivel: {{item.quantidade}} itens</label>
            <label class="label">Peso: {{item.peso}}</label>

            <a class="a">Comprar Agora</a>
            <!--ADICIONAR ROTA FAKE-->
            <a class="carrinho" routerLink='/inicio-produtor' id='i'>Adicionar ao Carrinho</a>
            <!--ADD ROTA FAKE-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
